<!DOCTYPE html>
<html class="bgg">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description!!">
    <title>{% block title %}{% endblock %} - Connectune</title>
    <link rel="stylesheet" href="/static/style.css">
    <!---
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">

    {% endblock %}
</head>

<body>
    <div id="header">
        {% block header %}{% endblock %}
    </div>
    
    <div id="content">{% block content %}{% endblock %}</div>
    <div class="footer">{% block footer %}{% endblock %}</div>
</body>

</html>
